<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="stylesheet" href="portal.css">
</head>
<body>
    <header>
        <h1>Student Portal</h1>
        <ion-icon id="sidebar-toggle" name="grid"></ion-icon>
        <div class="notification-wrapper">
          <ion-icon name="notifications-circle-outline" id="notification-bell"></ion-icon>
          <div class="notification-dropdown">
            <!-- Notifications content goes here -->
            <ul>
              <!-- Notification items will be added dynamically -->
            </ul>
          </div>
          <div class="user-info">
            <span id="user-name"></span>
          </div>
        </div>
      </header>
    
    <nav id="sidebar" class="sidebar">
        <ul>
            <li><ion-icon name="home"></ion-icon><a href="portal.html">Dashboard</a></li>
            <li><ion-icon name="cash-outline"></ion-icon><a href="finances.html">Financials</a></li>
            <li><ion-icon name="person-circle"></ion-icon><a href="profile.html">Profile</a></li>
            <li><ion-icon name="settings"></ion-icon><a href="settings.html">Reset Password</a></li>
        </ul>
        <div class="logoutbtn">
            <ion-icon name="log-out" class="log-out"></ion-icon><button id="logoutBtn">Logout</button>
        </div>
    </nav>
    <main class="settings-container">
        <div class="password-form">
            <form id="password-reset-form">
                <label for="old-password">Old Password:</label>
                <div class="password-input">
                    <input type="password" id="old-password" name="old-password" required>
                    <ion-icon class="password-toggle" name="eye-off-outline" onclick="togglePasswordVisibility('old-password')"></ion-icon>
                </div><br><br>
                
                <label for="new-password">New Password:</label>
                <div class="password-input">
                    <input type="password" id="new-password" name="new-password" required>
                    <ion-icon class="password-toggle" name="eye-off-outline" onclick="togglePasswordVisibility('new-password')"></ion-icon>
                </div><br><br>
                
                <label for="confirm-password">Confirm New Password:</label>
                <div class="password-input">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <ion-icon class="password-toggle" name="eye-off-outline" onclick="togglePasswordVisibility('confirm-password')"></ion-icon>
                </div><br><br>
                
                <input type="submit" value="Reset Password">
            </form>
        </div>
    </main>
     

    <script src="portal.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
